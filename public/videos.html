<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频集 - Star Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="videos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">Star Gallery</div>
        <ul class="nav-links">
            <li><a href="/">首页</a></li>
            <li><a href="/photos.html">照片墙</a></li>
            <li><a href="/videos.html" class="active">视频集</a></li>
            <li><a href="/#upload" class="upload-btn">上传作品</a></li>
        </ul>
    </nav>

    <!-- 视频筛选器 -->
    <div class="filter-section">
        <div class="search-box">
            <input type="text" placeholder="搜索视频...">
            <i class="fas fa-search"></i>
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="recent">最新</button>
            <button class="filter-btn" data-filter="popular">最热</button>
        </div>
    </div>

    <!-- 视频墙 -->
    <div class="video-wall">
        <div class="video-grid" id="videoGrid">
            <!-- 视频将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <!-- 视频预览模态框 -->
    <div class="video-modal" id="videoModal">
        <span class="close-modal">&times;</span>
        <video id="modalVideo" controls>
            您的浏览器不支持视频播放
        </video>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>联系我们</h4>
                <p>邮箱：contact@stargallery.com</p>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Star Gallery. 保留所有权利。</p>
        </div>
    </footer>

    <script src="videos.js"></script>
</body>
</html>
